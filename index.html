<h1>The Posts:</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <p>
        <strong>
          <time>{{ post.date | date_to_string }}</time>:
          <a href="{{ post.url }}">{{ post.title }}</a>
        </strong>
        <br>{{ post.summary }}
        <a class="more" href="{{ post.url }}">Read more &raquo;</a>
      </p>
    </li>
  {% endfor %}
</ul>
