---
layout: main
---

<article>
  <hgroup>
    <h1>{{ page.title }}</h1>
    <h2>by Justin Blake on {{ page.date | date:"%B %d, %Y" }}</h2>
  </hgroup>
  {{ content }}
  <section id="comments">
    <h2>Discuss: <a href="{{ post.url }}#disqus_thread">Comments</a></h2>
    <div id="disqus_thread"></div>
    <!-- Disqus comments -->
    <script type="text/javascript">
      var disqus_identifier = "{{ post.id }}";
      (function() {
       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
       dsq.src = 'http://hentzia.disqus.com/embed.js';
       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=hentzia">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </section>
</article>
